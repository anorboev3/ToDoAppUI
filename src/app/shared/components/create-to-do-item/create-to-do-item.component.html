<div class="create-to-do-item-dialog">
    <h2>Create To Do Item</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
            <mat-error *ngIf="form.controls['title'].hasError('required')">Title is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Create</button>
    </form>
</div>
